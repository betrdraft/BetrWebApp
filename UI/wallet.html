
<div class="row">
    <div class="large-12 columns">
        Your available balance: <span class="money-text">${{availableBalance}}</span>
        <a data-open="addFunds" class="button rounded-corner button-gradient">+Add funds</a>
        <a href="#" class="button rounded-corner button-gradient">$Withdrawal</a>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
    <h4>Recent Transactions</h4>
        </div>
    </div>

<table border="0" class="responsive">
    <thead>
    <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="wallet in walletItems">
        <td>{{wallet.date}}</td>
        <td>{{wallet.type}}</td>
        <td>{{wallet.description}}</td>
        <td>${{wallet.amount}}</td>
        <td>${{wallet.balance}}</td>
    </tr>
    </tbody>
    </table>
