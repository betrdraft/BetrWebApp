<div class="row">
    <div class="large-12 columns">
        News related to your bets
    </div>
    <div ng-repeat="news in newsItems">
        <div class="row">
            <div class="large-12 columns">
                <h2>{{news.headline}}</h2>
                <p>{{news.description}}</p>
            </div>
        </div>
    </div>
</div>
