<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Betr</title>
    <link rel="stylesheet" href="css/foundation1.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" type="text/css"/>
    <link type="text/css" media="screen" rel="stylesheet" href="css/responsive-tables.css"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.min.js"></script>
    <script src="js/classes/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="js/classes/responsive-tables.js"></script>
    <script src="js/classes/scrollbars.min.js"></script>
    <script src="js/classes/angu-fixed-header-table.js"></script>
    <script src="js/betr.js"></script>
</head>
<body>

<div class="container text-center">
<div class="row">
<div class="large-12 columns sign-up-padding paymentmethod">
<form>
<div ng-app="betr" ng-controller="loginController"  style="color: #9a9a9a; font-family: bentonsans;" class="row">

<img style="width:100%; padding-bottom:44px; max-width:320px;" class="logo" src="img/signupLogo.gif">
<h2 style="margin-bottom: 50px; color: #000; font-family: bentonsans; font-size: 32px;">Add Payment Method</h2>
<div class="row formcont">
<div class="col-sm-8"><input ng-model="creditcardnumber" class="input-box" type="text" placeholder="Credit Card Number"/></div>
<div class="col-sm-4"><input ng-model="securitycode" class="input-box" type="text" placeholder="Security Code"/></div>
</div>
<div class="row formcont">
<div class="col-sm-12"><input ng-model="nameoncard" class="input-box" type="text" placeholder="Name on Card"/></div>
</div>
<div class="row formcont">
<div class="col-sm-12"><input ng-model="expirationdate" class="input-box" type="text" placeholder="Expiration Date"/></div>
</div>
<div class="row formcont">
<button style="width: 100%; height: 49px; margin-top: 70px;" class="button rounded-corner button-gradient"><img src="img/ccard.png" style="max-width: 36px;margin-top: -12px;vertical-align: top;margin-right: 5px;"> Add Credit Card</button>
</div>
<a style="color:#4eb2b6;" >Skip >></a>
</div>
</form>
</div>
</div>
</body>
</html>
