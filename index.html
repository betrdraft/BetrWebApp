<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Betr</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/betr.css"/>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" type="text/css"/>
    <link type="text/css" media="screen" rel="stylesheet" href="css/responsive-tables.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.min.js"></script>
    <script src="js/classes/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="js/classes/responsive-tables.js"></script>
    <script src="js/classes/scrollbars.min.js"></script>
    <script src="js/classes/angu-fixed-header-table.js"></script>
    <script src="js/betr.js"></script>


</head>
<body>

<div ng-app="betr" ng-controller="mainController">
    <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle></button>
        <div class="title-bar-title">Menu</div>
    </div>

    <div class="top-bar" id="main-menu">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text"><img class="logo" src="img/mainLogo.gif" ng-click="redirect('#')"></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu align-right" data-responsive-menu="drilldown medium-dropdown">
                <li><img class="menuImage" src="img/walletLogo.gif" ng-click="redirect('#wallet')"></li>
                <li><img class="menuImage" src="img/newsLogo.gif" ng-click="redirect('#news')"></li>
                <li><img class="menuImage" src="img/htpLogo.gif" ng-click="redirect('#howToPlay')"></li>
                <li class="has-submenu">
                    <a style="margin-top:15px" href="#">{{username}}</a>
                    <ul class="submenu menu vertical" data-submenu>
                        <li><a ng-click="redirect('#userSettings')">Manage Account</a></li>
                        <li><a href="#">Manage Funds</a></li>
                        <li><a ng-click="logout()" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="page {{ pageClass }}" ng-view></div>

    <!--
    <script>
        var t = document.querySelector('link[rel="import"]');
        var content = t.import;
        var template = content.querySelector('#template');
        var clone = document.importNode(template.content, true);
        document.body.appendChild(clone);
    </script>
    -->
</div>

<div class="reveal" id="addFunds" data-reveal>
    <h1>Add Funds</h1>
    Payment Method:
    <select style="margin-bottom:0px">
        <option value="cc">Credit Card Ending in 0678</option>
    </select>
    <a href="#">+Add Payment Method</a><br>
    <br>
    Amount to withdrawal: <input type="number">
    <a class="button rounded-corner button-gradient" data-close aria-label="Close modal">Submit</a>
    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<script src="js/vendor/what-input.min.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
