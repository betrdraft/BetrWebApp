<div class="container">
<div class="row wallet" >
    <div class="col-sm-12 columns" style="font-size:16px;" >
        <p style="float: left; margin-right:10px; ">Your available balance is <span class="money-text">${{availableBalance}}</span></p>
        <p style="float: left;"><a data-open="addFunds" style="font-size: 15px;height: 40px;line-height: 13px;" class="button rounded-corner button-gradient">+ Add funds</a>
        <a href="#" style="font-size: 15px;height: 40px;line-height: 13px;" class="button rounded-corner button-gradient">$ Withdrawal</a></p>
    </div>
	 
    <div class="col-sm-12 columns">
    <h4 style="margin-bottom: 24px; font-size:24px;" >Recent Transactions</h4>
    </div>
	<div class="col-sm-12 columns">
    <table border="0" class="Wallet">
    <thead>
    <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="wallet in walletItems">
        <td>{{wallet.date}}</td>
        <td>{{wallet.type}}</td>
        <td>{{wallet.description}}</td>
        <td>${{wallet.amount}}</td>
        <td>${{wallet.balance}}</td>
    </tr>
    </tbody>
    </table>
    </div>
	</div>
