
<div class="row">
    <div class="large-12 columns">
        <p style="float: left; margin-right:10px;">Your available balance is <span class="money-text">${{currentSalary}}</span></p>
        <p style="float: left;"><a data-open="addFunds" class="button rounded-corner button-gradient">+ Add funds</a>
        <a href="#" class="button rounded-corner button-gradient">$ Withdrawal</a></p>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
    <h4>Recent Transactions</h4>
        </div>
    </div>
<div class="row">
            <div class="large-12 columns">
<table border="0" class="Wallet">
    <thead>
    <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="wallet in games">
        <td>{{wallet.date}}</td>
        <td>{{wallet.type}}</td>
        <td>{{wallet.description}}</td>
        <td>${{wallet.amount}}</td>
        <td>${{wallet.balance}}</td>
    </tr>
    </tbody>
    </table>
	</div>
	</div>
